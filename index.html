<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Morpion</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        table {
            border-collapse: collapse;
        }

        .carre {
            width: 150px;
            height: 150px;
        }

        #titre {
            left: 0px;
            top: 0px;
            text-align: center;
            width: 100%;
            display: block;
            font-family: 'Lobster', cursive;
            font-size: 80px;
            padding-top: 10px;
            color: black;
        }

        #a1 {
            border-right: solid 10px black;
            border-bottom: solid 10px black;
        }

        #a2 {
            border-right: solid 10px black;
            border-bottom: solid 10px black;
            border-left: solid 10px black;
            background-position: center;
            /* ligne à supprimer */
        }

        #a3 {
            border-bottom: solid 10px black;
            border-left: solid 10px black;
            background-position: right;
            /* ligne à supprimer */
        }

        #b1 {
            border-right: solid 10px black;
            border-bottom: solid 10px black;
            border-top: solid 10px black;
        }

        #b2 {
            border: solid 10px black;

        }

        #b3 {
            border-left: solid 10px black;
            border-bottom: solid 10px black;
            border-top: solid 10px black;
        }

        #c1 {
            border-right: solid 10px black;
            border-top: solid 10px black;
        }

        #c2 {
            border-right: solid 10px black;
            border-left: solid 10px black;
            border-top: solid 10px black;

        }

        #c3 {
            border-left: solid 10px black;
            border-top: solid 10px black;
        }

        .jeu {
            margin-top: 40px;
            text-align: center;
        }

        #center {
            margin-left: auto;
            margin-right: auto;
        }

        .bouton {
            padding: 20px;
            font-family: 'Lobster', cursive;
            background-color: #C3C2C2;
            border-radius: 20px;
            border: none;
        }

        .rejouer{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .boutonMode {
            margin: 20px;
            padding: 20px 30px;
            font-family: 'Lobster', cursive;
            background-color: #C3C2C2;
            border-radius: 20px;
            border: none;
        }
    </style>
</head>

<body onload="Initialisation();">
    <div id="titre">Morpion</div>

    <div class="rejouer">
        <input type="button" class="boutonMode" id="choixMode" onclick="aiChoice('a1');"
            value="Choix du mode de jeu : J vs J">
        <button type="button" id="rejouer" onclick="Initialisation()" class="bouton" hidden>Rejouer</button>
    </div>

    <div class="jeu">
        <table id="center">
            <tbody>
                <tr>
                    <td class="carre" id="a1" onclick="jouer('a1');"></td>
                    <td class="carre" id="a2" onclick="jouer('a2');"></td>
                    <td class="carre" id="a3" onclick="jouer('a3');"></td>
                </tr>
                <tr>
                    <td class="carre" id="b1" onclick="jouer('b1');"></td>
                    <td class="carre" id="b2" onclick="jouer('b2');"></td>
                    <td class="carre" id="b3" onclick="jouer('b3');"></td>
                </tr>
                <tr>
                    <td class="carre" id="c1" onclick="jouer('c1');"></td>
                    <td class="carre" id="c2" onclick="jouer('c2');"></td>
                    <td class="carre" id="c3" onclick="jouer('c3');"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="morpion.js"></script>
</body>

</html>
